<p>{{ message }}</p>
<div class="container color-dark">

 <div class="col">
  <p>Add a bucket list item </p>
 </div>

<div class="col">
  <p class="life-container" *ngFor="let goal of goals ; let i = index;" (click)="removeItem(i)">
    {{ goal }}
  </p>
 </div>

</div>

<div class="container color-light" [@goals]="goals.length" >
  
   <div class="col">
    <p class="sm">Use this form below to add a list of bucket goal </p>
  <form>
    <input type="text" class="txt" name="item" [(ngModel)]="goalText" placeholder="Life goal..."  />
    <br> <span>{{ goalText }}</span><br>

    <input type="submit" class="btn" [value]="btnText" (click)="addItem()" />

  </form>

   </div>
  
  <div class="col">
    <p class="life-container">
      I want to climb the moutains
    </p>
   </div>
  
  </div>
